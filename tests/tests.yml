presets:
  definition: &definition
    definition: null
    name: null
    inherits: null
    members: []
    attributes: []
  interface: &interface
    <<: *definition
    definition: interface
    callback: false
  exception: &exception
    <<: *definition
    definition: exception
  implements: &implements
    definition: implements
    attributes: []
  dictionary: &dictionary
    <<: *definition
    definition: dictionary
  typedef: &typedef
    definition: typedef
    attributes: []
  attribute: &attribute
    readOnly: false
    memberType: attribute
    type: null
    name: null
    inherit: false
    stringifier: false
  dictionaryMember: &dictionaryMember
    memberType: dictionaryMember
    value: null
  const: &const
    memberType: const
    value: null
  operation: &operation
    memberType: operation
    returnType: null
    arguments: []
    specials: []
    stringifier: false
  argument: &argument
    optional: false
    ellipsis: false
    attributes: []
  type: &type
    array: false
    nullable: false
  nullable: &nullable
    <<: *type
    nullable: true

tests:
  - name: Interfaces(1)
    idl: |
         [Constructor]
         interface GraphicalWindow {
           readonly attribute unsigned long width;
           readonly attribute unsigned long height;

           attribute Paint currentPaint;

           void drawRectangle(float x, float y, float width, float height);

           void drawText(float x, float y, DOMString text);
         };
    expected:
      - <<: *interface
        name: GraphicalWindow
        attributes:
          - Constructor
        members:
          - <<: *attribute
            name: width
            type: &unsignedLong
              <<: *type
              name: unsigned long
            readOnly: true
          - <<: *attribute
            name: height
            type: *unsignedLong
            readOnly: true
          - <<: *attribute
            name: currentPaint
            type:
              <<: *type
              name: Paint
          - <<: *operation
            name: drawRectangle
            arguments:
              - <<: *argument
                type: &float
                  <<: *type
                  name: float
                name: x
              - <<: *argument
                type: *float
                name: y
              - <<: *argument
                type: *float
                name: width
              - <<: *argument
                type: *float
                name: height
          - <<: *operation
            name: drawText
            arguments:
              - <<: *argument
                type: *float
                name: x
              - <<: *argument
                type: *float
                name: y
              - <<: *argument
                type: &DOMString
                  <<: *type
                  name: DOMString
                name: text
  - name: Interfaces(2)
    idl: |
         exception GraphicsException {
           DOMString reason;
         };

         interface Paint { };

         interface SolidColor : Paint {
           attribute float red;
           attribute float green;
           attribute float blue;
         };
    expected:
      - <<: *exception
        name: GraphicsException
        members:
          - {type: *DOMString, name: reason, memberType: field}
      - <<: *interface
        name: Paint
      - <<: *interface
        name: SolidColor
        inherits: Paint
        members:
          - <<: *attribute
            type: *float
            name: red
          - <<: *attribute
            type: *float
            name: green
          - <<: *attribute
            type: *float
            name: blue
  - name: Interfaces(3)
    idl: |
         interface System {

           // Operation identifier:          "createObject"
           // Operation argument identifier: "interface"
           object createObject(DOMString _interface);

           // Operation argument identifier: "interface"
           object[] createObjectArray(DOMString interface);

           // Operation has no identifier; it declares a getter.
           getter DOMString (DOMString keyName);
         };
    expected:
      - <<: *interface
        name: System
        members:
          - <<: *operation
            name: createObject
            arguments: [{<<: *argument, type: *DOMString, name: _interface}]
            returnType: &object
              <<: *type
              name: object
          - <<: *operation
            name: createObjectArray
            arguments: [{<<: *argument, type: *DOMString, name: interface}]
            returnType: {<<: *type, name: object, array: true}
          - <<: *operation
            name: null
            specials: [getter]
            arguments: [{<<: *argument, type: *DOMString, name: keyName}]
            returnType: *DOMString
  - name: typedef
    idl: |
         typedef long[] ArrayOfLongs;
    expected:
      - <<: *typedef
        type:
            <<: *type
            name: long
            array: true
        name: ArrayOfLongs
  - name: Using typedef
    idl: |
         interface B : A {
           void f(ArrayOfLongs x);
         };
    expected:
      - <<: *interface
        name: B
        inherits: A
        members:
          - <<: *operation
            name: f
            arguments:
              - <<: *argument
                name: x
                type:
                  <<: *type
                  name: ArrayOfLongs
  - name: Exceptions(1)
    idl: |
          exception FrameworkException {

            // Constant identifier: "ERR_NOT_FOUND"
            const long ERR_NOT_FOUND = 1;

            // Exception field identifier: "code"
            long code;
          };
    expected:
      - <<: *exception
        name: FrameworkException
        members:
          - memberType: const
            type: &long
              <<: *type
              name: long
            name: ERR_NOT_FOUND
            value: 1
          - memberType: field
            type: *long
            name: code
  - name: Interfaces(4)
    idl: |
         interface TextField {

           // Attribute identifier: "const"
           attribute boolean _const;

           // Attribute identifier: "value"
           attribute DOMString? _value;
         };
    expected:
      - <<: *interface
        name: TextField
        members:
          - <<: *attribute
            name: _const
            type: &boolean
              <<: *type
              name: boolean
          - <<: *attribute
            name: _value
            type: &DOMString?
              <<: *nullable
              name: DOMString
  - name: Callback interface
    idl: |
         callback interface Options {
           attribute DOMString? option1;
           attribute DOMString? option2;
           attribute long? option3;
         };
    expected:
      - <<: *interface
        name: Options
        callback: true
        members:
          - <<: *attribute
            name: option1
            type: *DOMString?
          - <<: *attribute
            name: option2
            type: *DOMString?
          - <<: *attribute
            name: option3
            type: &long?
              <<: *nullable
              name: long
  - name: Dictionaries
    idl: |
         dictionary Options {
           DOMString? option1;
           DOMString? option2;
           long? option3;
         };

         interface A {
           void doTask(DOMString type, Options options);
         };
    expected:
      - <<: *dictionary
        name: Options
        members:
          - <<: *dictionaryMember
            name: option1
            type: *DOMString?
          - <<: *dictionaryMember
            name: option2
            type: *DOMString?
          - <<: *dictionaryMember
            name: option3
            type: *long?
      - <<: *interface
        name: A
        members:
          - <<: *operation
            name: doTask
            arguments: [{<<: *argument, type: *DOMString, name: type}, {<<: *argument, type: {<<: *type, name: Options}, name: options}]
  - name: Referential interfaces
    idl: |
         interface Animal {
           attribute DOMString name;
         };

         interface Human : Animal {
           attribute Dog? pet;
         };

         interface Dog : Animal {
           attribute Human? owner;
         };
    expected:
      - <<: *interface
        name: Animal
        members:
          - <<: *attribute
            name: name
            type: *DOMString
      - <<: *interface
        name: Human
        inherits: Animal
        members:
          - <<: *attribute
            name: pet
            type: {<<: *nullable, name: Dog}
      - <<: *interface
        name: Dog
        inherits: Animal
        members:
          - <<: *attribute
            name: owner
            type: {<<: *nullable, name: Human}
  - name: DOM Interfaces
    idl: |
         interface Node {
           readonly attribute DOMString nodeName;
           readonly attribute Node? parentNode;
           Node appendChild(Node newChild);
           void addEventListener(DOMString type, EventListener listener);
         };

         callback interface EventListener {
           void handleEvent(Event event);
         };
    expected:
      - <<: *interface
        name: Node
        members:
          - <<: *attribute
            name: nodeName
            type: *DOMString
            readOnly: true
          - <<: *attribute
            name: parentNode
            type: {<<: *nullable, name: Node}
            readOnly: true
          - <<: *operation
            name: appendChild
            returnType: &Node
              <<: *type
              name: Node
            arguments: [{<<: *argument, name: newChild, type: *Node}]
          - <<: *operation
            name: addEventListener
            arguments: [{<<: *argument, name: type, type: *DOMString}, {<<: *argument, name: listener, type: {<<: *type, name: EventListener}}]
      - <<: *interface
        name: EventListener
        callback: true
        members:
          - <<: *operation
            name: handleEvent
            arguments: [{<<: *argument, name: event, type: {<<: *type, name: Event}}]
  - name: Interface constants
    idl: |
         // [26][27][28][29][63][64][65][66][67][68]
         interface constants {
           const long a = 1;
           const unsigned long b = 2;
           const short c = 3;
           const unsigned short d = 4;
           const float e = 5.0;
           const unrestricted float g = 5.5;
           const double h = -Infinity;
           const unrestricted double i = Infinity;
           const boolean j = true;
           const boolean k = false;
           const byte l = 5;
           const octet m = 6;
           const Something n = null;
         };
    expected:
      - <<: *interface
        name: constants
        members:
          - <<: *const
            name: a
            type: *long
            value: 1
          - <<: *const
            name: b
            type: *unsignedLong
            value: 2
          - <<: *const
            name: c
            type: &short
              <<: *type
              name: short
            value: 3
          - <<: *const
            name: d
            type: &unsignedShort
              <<: *type
              name: unsigned short
            value: 4
          - <<: *const
            name: e
            type: &float
              <<: *type
              name: float
            value: 5
          - <<: *const
            name: g
            type: &unrestrictedFloat
              <<: *type
              name: unrestricted float
            value: 5.5
          - <<: *const
            name: h
            type: &double
              <<: *type
              name: double
            value: -.inf
          - <<: *const
            name: i
            type: &unrestrictedDouble
              <<: *type
              name: unrestricted double
            value: .inf
          - <<: *const
            name: j
            type: &boolean
              <<: *type
              name: boolean
            value: true
          - <<: *const
            name: k
            type: *boolean
            value: false
          - <<: *const
            name: l
            type: &byte
              <<: *type
              name: byte
            value: 5
          - <<: *const
            name: m
            type: &octet
              <<: *type
              name: octet
            value: 6
          - <<: *const
            name: n
            type:
              <<: *type
              name: Something
            value: null
  - name: Interface members
    idl: |
         interface members {
           stringifier attribute DOMString str;
         };
    expected:
      - <<: *interface
        name: members
        members:
          - <<: *attribute
            name: str
            type: *DOMString
            stringifier: true
  - name: Implements
    idl: |
         Document implements ParentNode;
    expected:
      - <<: *implements
        name: Document
        implements: ParentNode
  - name: Unions
    idl: |
         interface ParentNode {
           void prepend((Node or DOMString)... nodes);
           void append((Node or DOMString)... nodes);
         };
    expected:
      - <<: *interface
        name: ParentNode
        members:
          - <<: *operation
            name: prepend
            arguments: [{<<: *argument, name: nodes, ellipsis: true, type: [<<: *Node, <<: *DOMString]}]
          - <<: *operation
            name: append
            arguments: [{<<: *argument, name: nodes, ellipsis: true, type: [<<: *Node, <<: *DOMString]}]
  - name: Argument attributes
    idl: |
         interface DOMImplementation {
           [NewObject] DocumentType createDocumentType(DOMString qualifiedName, DOMString publicId, DOMString systemId);
           [NewObject] XMLDocument createDocument(DOMString? namespace, [TreatNullAs=EmptyString] DOMString qualifiedName, optional DocumentType? doctype);
           [NewObject] Document createHTMLDocument(optional DOMString title);

           boolean hasFeature(DOMString feature, [TreatNullAs=EmptyString] DOMString version);
         };
    expected:
      - <<: *interface
        name: DOMImplementation
        members:
          - <<: *operation
            name: createDocumentType
            attributes: [NewObject]
            returnType:
                <<: *type
                name: DocumentType
            arguments: [{<<: *argument, name: qualifiedName, type: *DOMString}, {<<: *argument, name: publicId, type: *DOMString}, {<<: *argument, name: systemId, type: *DOMString}]
          - <<: *operation
            name: createDocument
            attributes: [NewObject]
            returnType:
                <<: *type
                name: XMLDocument
            arguments:
              - {<<: *argument, name: namespace, type: {<<: *DOMString, nullable: true}}
              - {<<: *argument, name: qualifiedName, attributes: [TreatNullAs=EmptyString], type: *DOMString}
              - {<<: *argument, name: doctype, optional: true, default: null, type: {<<: *type, name: DocumentType, nullable: true}}
          - <<: *operation
            name: createHTMLDocument
            attributes: [NewObject]
            returnType:
                <<: *type
                name: Document
            arguments:
              - {<<: *argument, name: title, optional: true, default: null, type: *DOMString}
          - <<: *operation
            name: hasFeature
            returnType: *boolean
            arguments:
              - {<<: *argument, name: feature, type: *DOMString}
              - {<<: *argument, name: version, type: *DOMString, attributes: [TreatNullAs=EmptyString]}
