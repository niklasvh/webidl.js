tests:
  - name: Interfaces(1)
    idl: |
         [Constructor]
         interface GraphicalWindow {
           readonly attribute unsigned long width;
           readonly attribute unsigned long height;

           attribute Paint currentPaint;

           void drawRectangle(float x, float y, float width, float height);

           void drawText(float x, float y, DOMString text);
         };
    expected:
      - definition: interface
        name: GraphicalWindow
        inherits: null
        attributes:
          - Constructor
        members:
          - memberType: attribute
            name: width
            type:
              name: unsigned long
              suffix:
                array: false
                nullable: false
            readOnly: true
            inherit: false
          - memberType: attribute
            name: height
            type:
              name: unsigned long
              suffix:
                array: false
                nullable: false
            readOnly: true
            inherit: false
          - memberType: attribute
            name: currentPaint
            type:
              name: Paint
              suffix:
                array: false
                nullable: false
            readOnly: false
            inherit: false
          - memberType: operation
            name: drawRectangle
            arguments:
              - type:
                  name: float
                  suffix:
                    array: false
                    nullable: false
                name: x
              - type:
                  name: float
                  suffix:
                    array: false
                    nullable: false
                name: y
              - type:
                  name: float
                  suffix:
                    array: false
                    nullable: false
                name: width
              - type:
                  name: float
                  suffix:
                    array: false
                    nullable: false
                name: height
            returnType: null
          - memberType: operation
            name: drawText
            arguments:
              - type:
                  name: float
                  suffix:
                    array: false
                    nullable: false
                name: x
              - type:
                  name: float
                  suffix:
                    array: false
                    nullable: false
                name: y
              - type:
                  name: DOMString
                  suffix:
                    array: false
                    nullable: false
                name: text
            returnType: null
  - name: Interfaces(2)
    idl: |
         exception GraphicsException {
           DOMString reason;
         };

         interface Paint { };

         interface SolidColor : Paint {
           attribute float red;
           attribute float green;
           attribute float blue;
         };
    expected:
      - definition: exception
        name: GraphicsException
        inherits: null
        attributes: []
        members:
          - type:
              name: DOMString
              suffix:
                array: false
                nullable: false
            name: reason
      - definition: interface
        name: Paint
        inherits: null
        attributes: []
        members: []
      - definition: interface
        name: SolidColor
        inherits: Paint
        attributes: []
        members:
          - memberType: attribute
            type:
              name: float
              suffix:
                array: false
                nullable: false
            name: red
            readOnly: false
            inherit: false
          - memberType: attribute
            type:
              name: float
              suffix:
                array: false
                nullable: false
            name: green
            readOnly: false
            inherit: false
          - memberType: attribute
            type:
              name: float
              suffix:
                array: false
                nullable: false
            name: blue
            readOnly: false
            inherit: false
  - name: typedef
    idl: |
         typedef long[] ArrayOfLongs;
    expected:
      - definition: typedef
        type:
            name: long
            suffix:
              array: true
              nullable: false
        name: ArrayOfLongs
        attributes: []

